<!DOCTYPE html>

<html>
	<head> 
	 </head>

	 <body>
	 <a href="/mplister/">Home</a><br />
	 	<h1> {{ party_name }} </h1>
	 	{% if party %}
	 		{% if msps %}
	 		<ul>
	 			{% for m in msps %}
	 			<li> <a href="/mplister/msp/{{ m.url }}">{{ m.name }}</a>
	 			{% endfor %}
	 		</ul>
	 		{% else %}
	 		<strong>Party has no MSPs</strong>
	 		{% endif %}
	 	{% else %}
	 		<strong>The specified party {{party_name}} does not exist!</strong>
	 	{% endif %}
	 </body>
</html>
